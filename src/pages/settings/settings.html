<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Dark theme</ion-label>
      <ion-toggle color="dark" (ionChange)="toggleAppTheme()" [checked]="selectedTheme == 'dark-theme'"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
