<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <!-- <ion-label>Email</ion-label> -->
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Password</ion-label> -->
        <ion-input type="password" placeholder="Password" formControlName="password" minlength="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!loginForm.valid">Login</button>
  </form>
  <button ion-button clear small block (click)="onClickAction()">Doesn't have an account?</button>
</ion-content>
